<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroScan | AI Brain Tumor Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #818cf8;
        --bg-dark: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-dark);
        background-image:
          radial-gradient(
            at 0% 0%,
            rgba(79, 70, 229, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(129, 140, 248, 0.1) 0px,
            transparent 50%
          );
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        padding: 2rem;
      }

      .main-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      .main-card:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-weight: 700;
        letter-spacing: -0.025em;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: var(--text-muted);
        margin-bottom: 2.5rem;
        font-weight: 300;
      }

      .upload-area {
        border: 2px dashed rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2.5rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgba(255, 255, 255, 0.02);
        margin-bottom: 1.5rem;
      }

      .upload-area:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--primary-color);
      }

      .btn-predict {
        background-color: var(--primary-color);
        border: none;
        padding: 0.8rem 2.5rem;
        border-radius: 12px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
      }

      .btn-predict:hover {
        background-color: var(--secondary-color);
        box-shadow: 0 0 20px rgba(79, 70, 225, 0.4);
      }

      .result-box {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 16px;
        background: rgba(79, 70, 229, 0.1);
        border: 1px solid rgba(79, 70, 229, 0.2);
        animation: fadeIn 0.5s ease-out;
      }

      .result-label {
        color: var(--text-muted);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }

      .result-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .footer {
        margin-top: 3rem;
        text-align: center;
        font-size: 0.875rem;
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="main-card">
        <h1>NeuroScan AI</h1>
        <p class="subtitle">Deep Learning Powered Brain MRI Analysis</p>

        <form action="/" method="POST" enctype="multipart/form-data">
          <div class="mb-4">
            <label for="formFile" class="form-label d-none"
              >Choose MRI Image</label
            >
            <input
              class="form-control form-control-lg bg-transparent border-secondary text-white"
              type="file"
              id="formFile"
              name="imagefile"
              required
            />
          </div>
          <button type="submit" class="btn btn-predict">Analyze Image</button>
        </form>

        {% if prediction %}
        <div class="result-box">
          <div class="result-label">Classification Result</div>
          <div class="result-value">{{prediction}}</div>
        </div>
        {% endif %}
      </div>

      <div class="footer">&copy; 2026 Developed for Portfolio & Research</div>
    </div>
  </body>
</html>
